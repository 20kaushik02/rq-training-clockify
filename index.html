<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="icons/favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Yet another weather application" />
    <title>Clockify</title>
    <script src="js/index.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="topnav"></div>
        <div class="sidenav"></div>
        <div class="mainArea">
            <div class="timeTracker">
                <div class="timeTracker__entryDetails">
                    <input type="text" class="entryDetails__description"/>
                    <select class="entryDetails__project" name="" id=""></select>
                </div>
                <div class="timeTracker__entryActions">
                    <div class="entryActions__task"></div>
                    <div class="entryActions__billable"></div>
                    <div class="entryActions__currentTime"></div>
                    <div class="entryActions__timectl"></div>
                    <div class="entryActions__timediscard"></div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
