<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="icons/favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Yet another weather application" />
    <title>Clockify</title>
    <script src="js/index.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="timeTracker">
        <div class="timeTracker__main">
          <input
            type="text"
            placeholder="What are you working on?"
            id="entryActions__description"
            class="entryDetails__description"
          />
          <div class="entryDetails__project">
            <img
              src="icons/plus-blue.svg"
              alt="Select Project"
              class="entryDetails__plusIcon"
            />
            <button
              id="entryActions__projectSelectButton"
              class="entryDetails__projectSelectButton"
            >
              Project
            </button>
          </div>
        </div>
        <div class="timeTracker__ctl">
          <p class="entryDetails__timeValue" id="entryActions__currentTime">
            00:00:00
          </p>
          <button class="entryDetails__ctlbtn" id="entryActions__timectl">
            Start
          </button>
          <img
            src="icons/close.svg"
            alt="Discard timer"
            class="entryDetails__timediscard"
            id="entryActions__timediscard"
          />
        </div>
      </div>
      <div class="timeEntryGroup timeEntryGroup--day">
        <div class="timeEntryGroup__header">
          <p class="groupHeader__name"></p>
          <p class="groupHeader__totaltime"></p>
        </div>
        <div class="timeEntryGroup__entries">
          <div class="entries__entry">
            <div class="entry__records">
              <div class="entry__mainrecord">
                <div class="mainrecord__count"></div>
                <div class="mainrecord__record entry__record">
                  <input type="text" class="entryDetails__description" />
                  <div class="entryDetails__project">
                    <button class="entryDetails__projectSelectButton">
                      Project
                    </button>
                  </div>
                  <div class="entryDetails__starttime"></div>
                  <div class="entryDetails__endtime"></div>
                  <div class="entryDetails__startdate"></div>
                  <div class="entryDetails__time"></div>
                </div>
              </div>
              <div class="entry__record">
                <input type="text" class="entryDetails__description" />
                <div class="entryDetails__project">
                  <button class="entryDetails__projectSelectButton">
                    Project
                  </button>
                </div>
                <div class="entryDetails__starttime"></div>
                <div class="entryDetails__endtime"></div>
                <div class="entryDetails__startdate"></div>
                <div class="entryDetails__time"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
